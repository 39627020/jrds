<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>Graph</title>
		<script type="text/javascript" src="lib/date.js"></script>
		<script type="text/javascript" src="lib/popupwindow.js"></script>
		<script type="text/javascript" src="lib/anchorposition.js"></script>
		<script type="text/javascript" src="lib/calendarpopup.js"></script>
		<script type="text/javascript" src="lib/querystring.js"></script>
		<script type="text/javascript">
var cal = new CalendarPopup();
cal.setMonthNames('Janvier','Fevrier','Mars','Avril','Mai','Juin','Juillet','Aout','Septembre','Octobre','Novembre','Decembre');
cal.setDayHeaders('D','L','M','M','J','V','S');
cal.setWeekStartDay(1);
cal.setTodayText("Aujourd hui");
cal.setReturnFunction("localReturn");
cal.showYearNavigation();
function localReturn(y,m,d) {
	document.forms[0].date.value=y+"/"+m+"/"+d;
}

//We preload the image
var oImage = new Image;
oImage.src =  "graph" + document.location.search;

//the query string analyzer
var qs = new Querystring();
var argEndDate = qs.get("end", -1);
var argBeginDate = qs.get("begin", -1);
var argId = qs.get("id", 0);

</script>
		
		<script type="text/javascript"><!--
function submitDate()
{
	argBeginDate = 0 - document.dateForm.scale.selectedIndex ;
	argEndDate = parseDate(document.dateForm.date.value).getTime();
	window.location="simplegraph.html?" + "id=" + argId + "&begin=" + argBeginDate + "&end=" + argEndDate;
	return false;
}

function parseDate(dateString)
{
	var elems = dateString.split('/');
	year = elems[0];
	month = elems[1] - 1;
	day = elems[2];
	return new Date(year, month, day);
}

function refresh_onClick()
{
	window.location.reload( false );
}

function history_onClick()
{
	var historyWin = window.open("history.html" + document.location.search, "history.html" + document.location.search, "menubar=no,status=no");
}

function keep_onClick()
{
	var historyWin = window.open("graph" + document.location.search, "graph" + document.location.search, "menubar=no,status=no");
}

function download_onClick()
{
	var historyWin = window.open("download" + document.location.search, "download" + document.location.search, "menubar=no,status=no");
}
//-->
</script>
	</head>

	<body bgcolor="#ffffff">
		<div align="center">
			<table width="180" border="0" cellspacing="2" cellpadding="0">
				<tr>
					<td><input onclick="refresh_onClick();" type="button" name="refreshButton" value="Refrech" tabindex="0"></td>
					<td width="100"></td>
					<td><input onclick="keep_onClick();" type="button" name="keepButton" value="Keep" tabindex="1"></td>
					<td width="100"></td>
					<td><input onclick="history_onClick();" type="button" name="HistoryButton" value="History" tabindex="2"></td>
					<td width="100"></td>
					<td><input onclick="download_onClick();" type="button" name="DownloadButton" value="Download values" tabindex="3"></td>
				</tr>
			</table>
			<form  name="dateForm" onsubmit="return submitDate();">
				<div align="center">
					<table border="0" cellspacing="2" cellpadding="0">
						<tr>
							<td width="160">Choose a time scale</td>
							<td><select name="scale">
									<option value="1">Daily</option>
									<option value="2">Weekly</option>
									<option value="3">Monthly</option>
									<option value="4">Yearly</option>
								</select></td>
						</tr>
						<tr>
							<td width="160">Choose the end date</td>
							<td><input type="text" name="date" value="" size="9" /><a name="anchor" id="anchor" title="Sélection de la date" onclick="cal.select(document.forms[0].date,'anchor','dd/MMM/yyyy'); return false;" name="anchor" href="#"><img src="img/cal.gif" alt="calendrier" height="16" width="16" border="0"></a></td>
						</tr>
					</table>
					<input type="submit"></button>
				</div>
			</form>
			<script>
			if(argBeginDate < 0) {
				document.dateForm.scale.selectedIndex = 0 - argBeginDate;
			}
			var endDate;
			if(argEndDate == -1) 
				endDate = new Date();
			else
				endDate = new Date(argEndDate);
			document.dateForm.date.value=endDate.getFullYear() + "/" + (endDate.getMonth() + 1) + "/" + endDate.getDate()</script>
			<img onclick="history_onClick();" id="graphImg" src="img/aollogo.gif" alt="" name="graphImg" border="0">
			<script type="text/javascript">document.graphImg.src="graph" + window.location.search;</script>
		</div>
	</body>
</html>
