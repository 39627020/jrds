<script type="text/javascript" >
function initQuery() {
	 dojo.xhrGet( {
			content:  dojo.queryToObject(window.location.search.slice(1)),
			sync: true,
			url: "queryparams",
			handleAs: "json",
			load: function(response, ioArgs) {
				console.log(ioArgs);
				queryParams =  response;
			}
		});
	return queryParams;
}
var queryParams=initQuery();

	reloadTree();
	});

</script>
